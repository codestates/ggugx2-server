<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <h1 id="id-header"></h1>
    
    <form action="">
      <input id="m" autocomplete="off" /><button id="message-send">Send</button>
    </form>

    <ul id="messages"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script>
      var id = prompt('매장 아이디를 입력해주세요');
      var h1 = document.getElementById('id-header');
      h1.innerText = `${id} 사장님 안녕하세요!`;

      console.log('connecting socket');
      var socket = io('http://localhost:3000');

      let userinfo = { id: id };
      socket.emit('register', userinfo);

      socket.on('stamp confirm to store', msg => {
        let messages = document.getElementById('messages');
        let li = document.createElement('li');

        li.innerText = `[stamp confirm] ${msg.customer} 고객님이 쿠폰 적립을 요청했습니다!`;
        messages.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
      });

      document.getElementById('message-send').onclick = e => {
        e.preventDefault();
        let messageInput = document.getElementById('m');
        let checkbox = document.getElementById('private-chat-check');
        let sendTo = document.getElementById('send-to');

        if (checkbox.checked) {
          socket.emit('private', { to: sendTo.value, message: messageInput.value })
        } else {
          socket.emit('public chat', messageInput.value);
        }

        messageInput.value = '';
      };

      socket.on('private', msg => {
        let messages = document.getElementById('messages');
        let li = document.createElement('li');

        li.innerText = `[private] ${msg.from} said: ${msg.message}`;
        messages.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
      })

      socket.on('public chat', msg => {
        let messages = document.getElementById('messages');
        let li = document.createElement('li');

        li.innerText = `${msg.id} said: ${msg.message}`;
        messages.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
